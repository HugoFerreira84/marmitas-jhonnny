<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Jhony</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <section class="text-center py-20 bg-green-700 text-white">
        <h1 class="text-4xl font-bold">Finalize Sua Compra</h1>
        <p class="mt-2 text-lg">Alimentação saudável e prática com apenas alguns cliques.</p>
    </section>

    <!-- Payment Form -->
    <section class="max-w-md mx-auto bg-white p-10 rounded-lg shadow-lg mt-12">
        <h2 class="text-3xl font-semibold text-center text-green-700">Detalhes de Pagamento</h2>
        <form id="payment-form" class="mt-8 space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Nome Completo</label>
                <input type="text" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Endereço de E-mail</label>
                <input type="email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Número do Cartão</label>
                <input type="text" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" required>
            </div>
            <button type="submit" class="w-full mt-6 px-4 py-3 bg-green-700 text-white font-semibold rounded-md shadow-md hover:bg-green-600">
                Pagar Agora
            </button>
        </form>
    </section>

</body>
</html>
